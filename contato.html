<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Império da Navalha</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="main-contato">
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="name">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend> Como prefere o nosso contato ? </legend>

                    <label for="radio-Email"><input type="radio" name="contato" id="radio-Email"> Email</label>
                    
                    <label for="radio-Telefone"><input type="radio" name="contato" id="radio-Telefone"> Telefone</label>
                    
                    <label for="radio-WhatsApp"><input type="radio" name="contato" id="radio-WhatsApp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido ?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber as novidades por email ?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terça-Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado-Domingo</td>
                        <td>10h ~ 21h</td>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia">
            <p class="copyright">&copy; Copyright Barbearia Império da Navalha - 2022</p>
        </footer>
    </body>
</html>
